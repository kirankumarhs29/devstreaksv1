name: DevStreak CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest  # Needed for iOS

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Kotlin
        uses: fwilhe2/setup-kotlin@v1

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant gradlew permission
        run: chmod +x ./gradlew

      - name: Build Android
        run: ./gradlew :androidApp:assembleDebug

      - name: Lint
        run: ./gradlew lint

      - name: Run Unit Tests
        run: ./gradlew :shared:testDebugUnitTest
